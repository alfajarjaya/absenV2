<!DOCTYPE html>
<html lang="id" style="scroll-behavior: smooth !important">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="website absensi-pasbraska">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="manajemen, perpustakaan, kurikulum merdeka">
    <meta name="author" content="@bang_jarrrz, https://s.id/alfajjar">

    <meta property="og:url" content="">
    <meta property="og:title" content="absensi-pasbraska">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="id, ID">
    <meta property="og:description" content="website absensi-pasbraska">

    <base href="">
    <title>PASBRASKA || ABSENSI</title>
    <link rel="shortcut icon" href="./static/img/pasbraska.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./static/style/global.css">
    <link rel="stylesheet" href="./static/style/index.css">
    <link rel="stylesheet" href="./static/style/absen.css">
</head>

<body>
    <main class="main">
        <nav class="n">
            <div class="nv-n">
                <div class="nv-l">
                    <img src="./static/img/pasbraska.jpg" alt="logo">
                </div>
                <div class="nv-title">
                    <h4>Absen Hadir Kelas 10</h4>
                </div>
            </div>
        </nav>

        <aside class="asd">
            <article class="a-1">
                <section class="s-1">
                    <div class="s-1-l">
                        <img src="./static/img/pasbraska.jpg" alt="logo">
                    </div>
                    <div class="s-1-r">
                        <h4>Selamat Datang di <br> Website Absensi Pasbraska</h4>
                    </div>
                    <div class="n-c">
                        <div class="clock">
                            <div id="time"></div>
                        </div>
                    </div>
                </section>
            </article>

            <article class="a-2">
                <section class="s-2">
                    <div class="s-2-m">
                        <form id="my-form">
                            <ul class="l">
                                <li class="l-i">
                                    <select name="nama" id="nama" required>
                                        <option value="">Nama...</option>
                                        {% for i in name %}
                                        <option value="{{i}}">{{i}}</option>
                                        {% endfor %}
                                    </select>
                                </li>
                                <li class="l-i">
                                    <select name="kelas" id="kelas" required>
                                        <option value="">Kelas...</option>
                                        {% for i in kelas %}
                                        <option value="{{i}}">{{i}}</option>
                                        {% endfor %}
                                    </select>
                                </li>
                                <ul class="l-i">
                                    <div class="btn">
                                        <button type="submit" id="btn-kirim">Kirim</button>
                                    </div>
                                </ul>
                            </ul>
                        </form>
                    </div>
                </section>
            </article>
        </aside>

        <footer class="f">
            <div class="ft">
                <ul class="l">
                    <li class="f-l">
                        <a href="{{ url_for('index') }}">
                            <img src="./static/img/home.svg" alt="">
                        </a>
                    </li>
                    <li class="f-l">
                        <a href="#">
                            <img src="./static/img/menu.svg" alt="" class="menu-toggle">
                        </a>
                    </li>
                </ul>
            </div>
            <nav class="n-2">
                <ul>
                    <li><a href="{{ url_for('index') }}" class="active">Dashboard</a></li>
                    <li><a href="{{ url_for('menu_kelas_10') }}">Kelas 10</a></li>
                    <li><a href="">Kelas 11</a></li>
                    <li><a href="">Kelas 12</a></li>
                    <li><a href="">Jadwal Latihan</a></li>
                </ul>
            </nav>
        </footer>
    </main>

    <script src="./static/script/global.js" type="text/javascript"></script>
    <script src="./static/script/ajax.js" type="text/javascript"></script>
</body>

</html>
